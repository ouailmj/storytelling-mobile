<ion-header>

  <ion-navbar>
    <ion-title>password-request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">

      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" placeholder="Email" [(ngModel)]="user.email" formControlName="email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <ion-icon class="symbol-input100" name="mail" item-start></ion-icon>
          </span>
      </div>
    <button  ion-button block class="login100-form-btn" type="submit">Reset Password</button>

  </form>

</ion-content>
