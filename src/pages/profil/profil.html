<ion-content padding>
  
  
    
    <button class="menu-btn" ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
    </button>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        
        <div class="cover" align="center">
               
            <ion-avatar (click)="changePicture()">
                <img class="profile-image" [src]="chosenPicture || placeholder " onerror="this.src='assets/imgs/profile.png'" />
            </ion-avatar>
            <h4>Mohamed Ahamada</h4>
        </div>
      <ion-list>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" placeholder="Full Name" [(ngModel)]="user.fullName" formControlName="fullName">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <ion-icon class="symbol-input100" name="person" item-start></ion-icon>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" placeholder="Pseudo" [(ngModel)]="user.username" formControlName="username">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <ion-icon class="symbol-input100" name="contact" item-start></ion-icon>
              </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" placeholder="Email" [(ngModel)]="user.email" formControlName="email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <ion-icon class="symbol-input100" name="mail" item-start></ion-icon>
              </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" placeholder="Phone Number" [(ngModel)]="user.phoneNumber" formControlName="phoneNumber">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <ion-icon class="symbol-input100" name="call" item-start></ion-icon>
              </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" placeholder="TimeZone" [(ngModel)]="user.timezoneId" formControlName="timezoneId">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <ion-icon class="symbol-input100" name="globe" item-start></ion-icon>
              </span>
          </div>
          <hr>
          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="password" placeholder="Password" [(ngModel)]="user.password" formControlName="password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <ion-icon class="symbol-input100" name="key" item-start></ion-icon>
              </span>
          </div>

        
      </ion-list>
      <button ion-button block class="login100-form-btn marginTop signup" color="primary" >Save</button>
      <button ion-button block class="login100-form-btn dlt-btn">Delete Account</button>
  </form>
  </ion-content>
