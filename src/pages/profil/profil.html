<ion-content>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
    <div class="header">
      <div class="panel">
        <button class="menu-btn" ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
        <p class="page-name">Edit profil</p>
        <button class="cancel-btn" ion-button icon-only>
            <ion-icon name='ios-close'></ion-icon>
          </button>
      </div>
      <div class="cover" align="center">
          <img id="profile-image" [src]="this.chosenPicture" onerror="this.src='assets/imgs/profile.png'" (click)="changePicture()">
          <h4 id="username">{{this.user.fullName}}</h4>
          <button id="btn-event" ion-button color="primary" round>My Events</button>
      </div>
    </div>
    <ion-list class="inputs">

      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.fullName" formControlName="fullName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="phone-portrait"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.phoneNumber" formControlName="phoneNumber"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label>
          <ion-icon name="locate"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.timezoneId" formControlName="timezoneId"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
