<ion-header>

  <ion-navbar>
    <ion-title>coverEvent</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <div>
    <form (ngSubmit)="onSubmit()">
      <ion-avatar (click)="changePicture('pictureOne')">
        <img class="profile-image" [src]="pictureOne || placeholder" onerror="this.src='assets/imgs/profile.png'" />
        <button  type="button" ion-button color="danger">Change image</button>
      </ion-avatar>

      <ion-avatar (click)="changePicture('pictureTwo')">
        <img class="profile-image" [src]="pictureTwo || placeholder" onerror="this.src='assets/imgs/profile.png'" />
        <button   type="button" ion-button color="danger">Change image</button>
      </ion-avatar>

      <ion-avatar (click)="changePicture('pictureThree')">
        <img class="profile-image" [src]="pictureThree || placeholder" onerror="this.src='assets/imgs/profile.png'" />
        <button type="button" ion-button color="danger">Change image</button>
      </ion-avatar>

      <button type="submit" ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </form>
  </div>
</ion-content>
