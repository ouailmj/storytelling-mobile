<ion-header>

  <ion-navbar>
    <ion-title>EventGallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="posts">
    <ion-card *ngFor="let post of gallery">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="post.avatar" onerror="this.src='/assets/imgs/avatar/cosima-avatar.jpg'">
        </ion-avatar>
        <h2 class="sticky">{{post.userName}}</h2>
      </ion-item>
      <img [src]="post.postImageUrl" >
      <ion-row>
        <ion-col col-4>
          <button ion-button color="purple" clear small icon-left >
            <ion-icon name='thumbs-up'></ion-icon>
            <!--{{post.likes}} Likes-->
          </button>
        </ion-col>
        <ion-col col-4>
          <p>{{post.date | date : "dd MMM - H:mm "}}</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>


</ion-content>
