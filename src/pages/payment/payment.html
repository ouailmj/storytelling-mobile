<ion-header>

  <ion-navbar>
    <ion-title>payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <form  [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
      <ion-list>
        <ion-item>
          <ion-input type="number" formControlName="cardNumber" placeholder="CARD NUMBER" name="cardNumber" [(ngModel)]="payment.numberCard" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" formControlName="experationDateMonth" placeholder="EXPIRATION DATE MONTH" name="experationDateMonth" [(ngModel)]="payment.monthExpire" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number"  formControlName="experationDateYear" placeholder="EXPIRATION DATE YEAR" name="experationDateYear" [(ngModel)]="payment.yearExpire" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" formControlName="cvv" placeholder="CVV CODE" name="cvv" [(ngModel)]="payment.cvv" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" formControlName="price" placeholder="PRICE" name="price" [(ngModel)]="payment.price" ></ion-input>
        </ion-item>

      </ion-list>
      <button type="submit" ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </form>
  </div>
</ion-content>
