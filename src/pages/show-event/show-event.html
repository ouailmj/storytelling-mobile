<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
            <button class="menu-btn" ion-button menuToggle icon-only>
                <ion-icon name='menu'></ion-icon>
            </button>
        </ion-col>
        <ion-col col-8>
            <ion-title class="page-name">{{event.title}}</ion-title>
        </ion-col>
        <ion-col col-2>
            <button class="search-btn" right ion-button menuToggle="right" icon-only >
                <ion-icon name='options'></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content class="transparent-header">
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" class="slide-image"/>
        </ion-slide>
    </ion-slides>
    <div class="camera">
        <ion-fab right bottom edge>
            <button class="camera-btn" ion-fab color="light" (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
        </ion-fab>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col class="event-info" col-8>
          <ion-title>
            {{event.title}}
          </ion-title>
          <p> {{ event.startsAt  | date : "dd MMM yyyy - H:mm " }} </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <p class="event-desc">
          {{event.description}}
          </p>
      </ion-row>
    </ion-grid>
</ion-content>
