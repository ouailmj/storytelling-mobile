<ion-content padding class="transparent-header">
    <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + event.imagesGallery[0].downloadLink +')'}"></div>
    <div id="content">
      <div id="profile-info" padding>
        <img id="profile-image"  src='assets/img/avatar/girl-avatar.png' > 
        <h3 id="profile-name">{{event.CreatedBy.fullName}}</h3>
        <p class="profile-description">{{event.description}}</p>
      </div>
     
      <ion-row class="profile-numbers">
        <ion-col col-4>
          <p>Followers</p>
          <span>{{user.followers}}</span>
        </ion-col>
        <ion-col col-4>
          <p>Following</p>
          <span>{{user.following}}</span>
        </ion-col>
        <ion-col col-4>
          <p>Posts</p>
          <span>{{user.posts}}</span>
        </ion-col>
      </ion-row>
      <hr/>
      <div id="posts">
        <ion-card *ngFor="let post of posts">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="post.avatar">
            </ion-avatar>
            <h2 class="sticky">{{post.userName}}</h2>
            <p>{{post.date}}</p>
          </ion-item>
          <img [src]="post.postImageUrl" (click)="imageTapped(post)">
          <ion-card-content>
            <p>{{post.text}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col col-4>
              <button ion-button color="purple" clear small icon-left (click)="like(post)">
                  <ion-icon name='thumbs-up'></ion-icon>
                  {{post.likes}} Likes
                </button>
            </ion-col>
            <ion-col col-5>
              <button ion-button no-padding color="purple" clear small icon-left (click)="comment(post)">
                  <ion-icon name='text'></ion-icon>
                  {{post.comments}} Comments
                </button>
            </ion-col>
            <ion-col col-3 align-self-center text-center>
              <p>
                {{post.timestamp}}
              </p>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </div>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="changePicture()"><ion-icon name="logo-twitter"></ion-icon></button>
    </ion-fab>
  </ion-content>
