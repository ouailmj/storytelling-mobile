<ion-content padding class="transparent-header">
    <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + event.imagesGallery.img1 +')'}"  onerror="this.src='/assets/imgs/profile_image_1488952985.6978.png'" ></div>
    <div id="content">
      <div id="profile-info" padding>
        <img id="profile-image" [src]="this.event.CreatedBy.avatar.downloadLink"   >
        <h3 id="profile-name">{{event.CreatedBy.fullName}}</h3>
        <p class="profile-description">{{event.description}}</p>
      </div>
      <ion-row class="profile-numbers">
        <ion-col col-4>
          <p>Followers</p>
          <span>156</span>
        </ion-col>
        <ion-col col-4>
          <p>Following</p>
          <span>1002</span>
        </ion-col>
        <ion-col col-4>
          <p>Posts</p>
          <span>633</span>
        </ion-col>
      </ion-row>
      <hr/>
      <div id="posts">
        <ion-card *ngFor="let post of posts">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="post.avatar">
            </ion-avatar>
            <h2 class="sticky">{{post.userName}}</h2>
            <p>{{post.date}}</p>
          </ion-item>
          <img [src]="post.postImageUrl" >
          <ion-card-content>
            <p>{{post.text}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col col-4>
              <button ion-button color="purple" clear small icon-left >
                  <ion-icon name='thumbs-up'></ion-icon>
                  {{post.likes}} Likes
                </button>
            </ion-col>
            <ion-col col-5>
              <button ion-button no-padding color="purple" clear small icon-left >
                  <ion-icon name='text'></ion-icon>
                  {{post.comments}} Comments
                </button>
            </ion-col>
            <ion-col col-3 align-self-center text-center>
              <p>
                {{post.timestamp}}
              </p>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </div>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="changePicture()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
  </ion-content>
