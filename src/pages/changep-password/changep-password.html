<ion-header>
  <ion-navbar>
    <ion-title>change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button class="menu-btn" ion-button menuToggle icon-only>
    <ion-icon name='menu'></ion-icon>
  </button>
  <div class="cover" align="center">
    <img class="profile-image" src="assets/imgs/profile.png">
      <h4>{{ this.fullName }}</h4>
  </div>
  <ion-list>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" placeholder="old Password"  [(ngModel)]="user.oldPassword" formControlName="oldPassword">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <ion-icon class="symbol-input100" name="key" item-start></ion-icon>
            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="password" placeholder="new Password"  [(ngModel)]="user.newPassword" formControlName="newPassword">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <ion-icon class="symbol-input100" name="key" item-start></ion-icon>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="password" placeholder="repeated Password" [(ngModel)]="user.repeatedPassword" formControlName="repeatedPassword">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <ion-icon class="symbol-input100" name="key" item-start></ion-icon>
          </span>
        </div>
        <button  ion-button block class="login100-form-btn" type="submit">change Password</button>

      </form>


  </ion-list>
</ion-content>
