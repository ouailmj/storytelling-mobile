<ion-content class="tutorial-page">

  <form (ngSubmit)="onSubmit()">
  <ion-toolbar>
      <ion-buttons end>
        <button ion-button color="primary" type="button" (click)="cancelAction()">Annuler</button>
    </ion-buttons>
    </ion-toolbar>
    <ion-slides>
      <ion-slide class="slide-choose-plan" *ngFor="let plan of this.plans">
        <div class="slide-header">
          <img src="../assets/imgs/plans/{{plan.planKey}}.png" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="plan.planKey"></h2>
        </div>
        <h3 class="slide-price" [innerHTML]="plan.price/100"></h3>
        <p [innerHTML]="plan.description"></p>
        <button class="choose-btn" type="submit" (click)="planChoice=plan.planKey"  ion-button large clear icon-end color="primary">
          choose
        </button>
      </ion-slide>
    </ion-slides>
  </form>
</ion-content>
