<ion-content class="tutorial-page">

  <form (ngSubmit)="onSubmit()">
  <ion-slides pager>
    <ion-slide *ngFor="let plan of this.plans">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="cancelAction()">Annuler</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="plan.name"></h2>
      <h3 class="slide-title" [innerHTML]="plan.price/100 + ' â‚¬'"></h3>
      <p [innerHTML]="plan.description"></p>
      <button type="submit" (click)="planChoice=plan.planKey"  ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  </form>
</ion-content>
