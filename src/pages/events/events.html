<ion-header>
  <ion-navbar>
    <ion-title>Social Cards</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  
  <ion-card *ngFor="let event of events"  (click)="eventDetails(event.event.id)">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="event.event.CreatedBy.downloadLink" onerror="this.src='assets/imgs/avatar/marty-avatar.png'" >
      </ion-avatar>
      <h2>{{event.event.CreatedBy.fullName}}</h2>
      <!-- <p>{{event.event.endsAt}}</p> -->
    </ion-item>
    <!--*ngIf="event.imagesGallery.length"-->
    <img [src]="event.event.imagesGallery[0].downloadLink" *ngIf="event.event.imagesGallery.length > 0 " onerror="this.src='assets/imgs/card/advance-card-bttf.png'"  >

    <ion-card-content>
      <p>{{event.event.description}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left >
        <ion-icon name='thumbs-up'></ion-icon>
        {{event.event.place}} Likes
      </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left >
        <ion-icon name='text'></ion-icon>
        {{event.event.startsAt}} Comments
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <!-- {{event.totalPayed}} -->
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
