<ion-header>
  <ion-navbar>
    <button class="menu-btn" ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>My Events</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="menu-bar">
    <div class="menu-content">
        <ul>
            <li>
                <a href="">upcoming</a>
            </li>
            <li>
                <a href="">Passed</a>
            </li>
            <li>
                <a href="">Draft</a>
            </li>
          </ul>
    </div>
  </div>
  <div *ngFor="let event of events" (click)="eventDetails(event.event.id)" class="card-event" style="background-image: url('event.event.imagesGallery.img1')" >
    <div class="filter">
      <div class="event-info">
        <h4 class="event-name">event name</h4>
        <h6 class="event-place">{{event.event.place}}</h6>
        <h5 class="event-cat">Festivale</h5>
      </div>
      <div class="event-date">
          <ion-img src="../assets/imgs/event-date-ico.png"></ion-img>
        <h5>17 <br> may</h5>
      </div>
    </div>
  </div>


</ion-content>
