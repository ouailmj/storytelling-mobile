<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <p>Forgot Password?<a>Get Here</a></p>
        </ion-item>
        <button class="login" ion-button color="danger" block outline>Let's Go</button>
      </ion-list>
      <b>OR</b>
      <button ion-button color="primary" ion-left block>
        <ion-icon name="logo-facebook"></ion-icon>
        <div>Login With Facebook</div>
      </button>
      <button ion-button color="danger" ion-left block>
        <ion-icon name="logo-google"></ion-icon>
        <div>Login With Google</div>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
