<ion-content padding>
<h1>Espace de connexion</h1>
<ion-icon class="user-icon" name="contact" item-start></ion-icon>
  <form class="marginTop" [formGroup]="authForm" (ngSubmit)="doLogin(authForm.value)">

  <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" formControlName="username" placeholder="Pseudo">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <ion-icon class="symbol-input100" name="person" item-start></ion-icon>
    </span>
  </div>


  <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
      <input class="input100" type="password" formControlName="password" placeholder="Password">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <ion-icon class="symbol-input100" name="key" item-start></ion-icon>
      </span>
    </div>
    <button ion-button block class="login100-form-btn" type="submit">Login</button>
  </form>
  <h6><a (click)="connect()">I don't have account</a></h6>
</ion-content>
