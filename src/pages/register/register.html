<ion-content id="register">
  <div class="circle-two"></div>
  <div class="titre-registe">
      <h1>sign up</h1>
      <h4>to continue</h4>
  </div>
  <div class="inputs">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>
    <div class="buttons">
      <button type="button" name="button">log in</button>
    </div>
  </div>
</ion-content>
