<ion-content padding class="background">
      <ion-list no-lines>
         
        
        <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
          <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>    
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>confirmPassword</ion-label>
            <ion-input formControlName="confirmPassword" type="password"></ion-input>
        </ion-item>
          <!-- <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Authorize</button>  -->
          <button type="submit" class="signUp" ion-button color="danger" block outline  [disabled]="!authForm.valid" >Sign up</button> 
      </form>
      </ion-list>
</ion-content>
