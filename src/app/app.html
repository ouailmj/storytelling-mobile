<ion-menu [content]="content" id="menu-left">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>

      <!--Right side menu-->
<ion-menu side="right" type="push"  [content]="content" id="menu-right">
        <ion-content>
          <ion-list no-lines>
            <button menuClose icon-only ion-item detail-none (click)="this.rightMenuClick(item)" *ngFor="let item of rightMenuItems; let i = index">
              <div *ngIf="item.active" class="active-menu-item"></div>
              <ion-icon [name]="item.icon"></ion-icon>
            </button>
          </ion-list>
        </ion-content>
      </ion-menu>

<ion-nav [root]="rootPage" swipeBackEnabled="false" #content></ion-nav>
